<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Header_Start-->
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<!--Header_End-->

<!-- Navbar_Start -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark container-fluid">
        <a class="navbar-brand text-white h1 pl-5 pr-5" href="/home"><i class="fa fa-cutlery watermark"
                                                                        aria-hidden="true"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="h2 navbar-collapse text-white justify-content-center">TAK Restruant Demo Project
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
        <ul class="navbar-nav ml-end">
            <li class="nav-item" th:if="${index} == index">
                <button class="btn btn-success mr-3" data-toggle="modal" data-target="#register">
                    <i class="fa fa-user-plus mr-2" aria-hidden="true"></i>Register
                </button>
            </li>
            <li></li>
            <li class="nav-item" th:if="${index} == index">
                <button class="btn btn-success mr-3" data-toggle="modal" data-target="#login">
                    <i class="fa fa-sign-in mr-2" aria-hidden="true"></i> login
                </button>
            </li>

            <li><a href="/home" th:if="${index} != index AND ${home} != home">
                <button class="btn btn-success mr-3">
                    <i class="fa fa-home mr-2" aria-hidden="true"></i>Home
                </button>
            </a></li>
            <li class="nav-item" th:if="${navRule} == rule">
                <button class="btn btn-success mr-3" data-toggle="modal" data-target="#Create_Rule">
                    <i class="fa fa-bars mr-2" aria-hidden="true"></i>Create Rule
                </button>
            </li>
            <li class="nav-item" th:if="${food}== food">
                <button class="btn btn-success mr-3" data-toggle="modal" data-target="#Create_Table">
                    <i class="fa fa-cutlery mr-2" aria-hidden="true"></i>Create Food
                </button>
            </li>
            <li class="nav-item" th:if="${table} == table">
                <button class="btn btn-success mr-3" data-toggle="modal" data-target="#Create_Table">
                    <i class="fa fa-plus-square-o mr-2" aria-hidden="true"></i>Create Table
                </button>
            </li>
            <li class="nav-item" th:if="${order} == order">
                <a href="/order">
                    <button class="btn btn-success mr-3">
                        <i class="fa fa-cutlery mr-2" aria-hidden="true"></i>Order
                    </button>
                </a>
            </li>
            <li class="nav-item" th:if="${index} != index">
                <a href="/">
                    <button class="btn btn-success">
                        Log Out<i class="fa fa-sign-in ml-2" aria-hidden="true"></i></button>
                </a>
            </li>
        </ul>
    </nav>
</div>
<!-- Navbar_End -->

<!--Bootstrap_JS_Start-->
<div th:fragment="footer">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</div>
<!--Bootstrap_JS_End-->
</body>
</html>
