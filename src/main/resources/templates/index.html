<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="master :: header"></head>

<body class="bg-muted">
<div th:replace="master :: navbar"></div>

<!--Alert_Start-->
<div th:if="${RegMsg} == 0" class="container alert alert-success alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
        &times;
    </button>
    Success! Login To Work.
</div>
<div th:if="${RegMsg} == 1" class="container alert alert-danger alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    Registration fail!Try again.
</div>
<div th:if="${email} != null AND ${password} != null" class="container alert alert-info alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
        &times;
    </button>
    <h1 th:text="${email}"></h1>
    <h1 th:text="${password}"></h1>
</div>
<div th:if="${reset} == 0" class="container alert alert-danger alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    Reset Password Fail!Try again.
</div>
<!--Alert_End-->

<!-- Login_Form -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-content form-elegant" tabindex="-1"
         role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div>
            <div class="btn close" data-dismiss="modal" aria-label="Close">&times;</div>
            <h1 class="text-center mt-3">Login Here</h1>

            <form class="container p-3 rounded bg-light" action="/home" method="post">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group ">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password"
                           required>
                </div>
                <a href="/" data-toggle="modal" data-target="#reset">Forget Password</a>
                <button type="submit" class="btn btn-primary float-right mb-3">Login</button>
            </form>
        </div>
    </div>
</div>
<!-- Login_Form_End -->

<!-- Register_Form_Start -->
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-content form-elegant" tabindex="-1"
         role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div>
            <div class="btn close" data-dismiss="modal" aria-label="Close">&times;</div>
            <h1 class="text-center mt-3">Register Here</h1>
            <form class="container" action="/" method="post">
                <div class="form-group ">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                           required>
                </div>
                <div class="form-group ">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="password" required>
                </div>
                <div class="form-group">
                    <label for="re_password">Confirm password</label>
                    <input type="password" class="form-control" id="re_password" name="re_password"
                           placeholder="Confirm password" required>
                </div>
                <div>
                    <label>Gender</label>
                    <div class="row">
                        <div class="form-check col-4 text-center">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check col-4 text-center">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female"
                                   required>
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                        <div class="form-check col-4 text-center">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other"
                                   required>
                            <label class="form-check-label" for="other">
                                Other
                            </label>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="form-group">

                    <label for="birthday">Birthday</label>
                    <input type="date" class="form-control" id="birthday" name="birthday"
                           placeholder="Birthday" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">i have read and agree to the privacy
                        policy</label>
                </div>
                <br>
                <a href="/">Already Member! Go To Login Page</a>
                <button type="submit" class="btn btn-primary float-right mb-3">Sign Up</button>
            </form>
        </div>
    </div>
</div>
<!-- Register_Form_End -->

<!--Password_Reset_Start-->
<div class="modal fade" id="reset" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-content form-elegant" tabindex="-1"
         role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div>
            <div class="btn close" data-dismiss="modal" aria-label="Close">&times;</div>
            <h3 class="text-center mt-3">Enter your name and birthday.</h3>
            <form class="container" action="/reset" method="post">
                <div class="form-group ">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                           required>
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" class="form-control" id="birthday" name="birthday"
                           placeholder="Birthday">
                </div>
                <br>
                <a href="/">I have remember my account!</a>
                <button type="submit" class="btn btn-primary float-right">Show My Password</button>
            </form>
        </div>
    </div>
</div>
<!--Password_Reset_End-->

<!--Carousel_Start-->
<div id="carouselExampleSlidesOnly" class="carousel slide mt-5 container mr-5" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://www.w3schools.com/bootstrap/ny.jpg" class="d-block w-75" alt="logo.png">
        </div>
        <div class="carousel-item">
            <img src="https://www.w3schools.com/bootstrap/la.jpg" class="d-block w-75" alt="food.png">
        </div>
        <div class="carousel-item">
            <img src="https://www.w3schools.com/bootstrap/chicago.jpg" class="d-block w-75" alt="food.png">
        </div>
    </div>
</div>
<!--Carousel_End-->

<div th:replace="master :: footer"></div>
</body>

</html>
